<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <img src="trip advisor title image.svg" alt="">
  <title>Tripadvisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <!--my stylesheet-->
</head>
<body>
  <!--Navbar-->
  <div class="Navbar">
    <div class="logo">

    </div>
    <div class="menu">
      <a href="#">Discover</a>
      <a href="#">Trips</a>
      <a href="#">Forms</a>
      <a href="#">Review</a>
    </div>

    <div class="auth">
      <button><i class="fas fa-globe"></i> INR </button>
      <button class="login-btn">signup</button>
    </div>
  </div>

  <!--searchbar-->
  <div class="search-section">
    <h1>Where to?</h1>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input placeholder="Places to go, things to do, hotels...">

      <button>Search</button>
    </div>
    <div class="options">
      <i class="fas fa-home"></i>
      <a href="#">Search All</a>
      <i class="fas fa-bed"></i>
      <a href="#">Hotels</a>
      <i class="fas fa-map-marker-alt"></i>
      <a href="#">Things to Do</a>
      <i class="fa-solid fa-fork-knife"></i>
      <i class="fas fa-utensils"></i>
      <a href="#">Restaurants</a>
      <i class="fas fa-plane"></i>
      <a href="#">Flights</a>
      <i class="fas fa-home"></i>
      <a href="#">Holiday Homes</a>
    </div>
  </div>
  
  <!--Img section-->
  <div class="reccomended">
    <img src="./home gain.jpg 2.jpg" alt="home gain.img">
  </div>
  <!--catogries section-->
  <div class="catogries">
    <div class="catogries__section">
      <h1>Treat yourself to an award-winning meal</h1>
    </div>
  </div>


</body>

</html>
