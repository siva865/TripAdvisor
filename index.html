<html lang="en">

<head>

  <title>Tripadvisor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <!--my stylesheet-->
</head>

<body>
  <!--Navbar-->
  <div class="Navbar">
    <div class="logo">

    </div>
    <div class="menu">
      <a href="#">Discover</a>
      <a href="#">Trips</a>
      <a href="#">Forms</a>
      <a href="#">Review</a>
    </div>

    <div class="auth">
      <button><i class="fas fa-globe"></i> INR </button>
      <button class="login-btn">signup</button>
    </div>
  </div>

  <!--searchbar-->
  <div class="search-section">
    <h1>Where to?</h1>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input placeholder="Places to go, things to do, hotels...">

      <button>Search</button>
    </div>
    <div class="options">
      <i class="fas fa-home"></i>
      <a href="#">Search All</a>
      <i class="fas fa-bed"></i>
      <a href="#">Hotels</a>
      <i class="fas fa-map-marker-alt"></i>
      <a href="#">Things to Do</a>
      <i class="fa-solid fa-fork-knife"></i>
      <i class="fas fa-utensils"></i>
      <a href="#">Restaurants</a>
      <i class="fas fa-plane"></i>
      <a href="#">Flights</a>
      <i class="fas fa-home"></i>
      <a href="#">Holiday Homes</a>
    </div>
  </div>

  <!--Img section-->
  <div class="reccomended">
    <img src="./images/home gain.jpg 2.jpg" alt="home gain.img">
  </div>
  <!--catogries section-->
  <div class="catogries">
    <h1 class="catogries__title">Treat yourself to an award-winning meal</h1>
    <p>2024 Travellers Choice Awards Best of the Best Restaurants</p>
      <div class="card">
       <img src="/images/date night.jpg" alt="">
      </div>
  </div>
  </div>


</body>

</html>
